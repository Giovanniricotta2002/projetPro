          echo "ğŸ“‹ La PR est prÃªte pour review et merge"

  notify-teams:
    name: ğŸ“± Notify Teams
    runs-on: ubuntu-latest
    needs: [approval-gate]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: ğŸ“± Success Notification
